        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    </head>
    <body>
        <header class="flex">
            <h1>3分タイマー</h1>
            <h2>荒れた生活</h2>
        </header>
        <main>
            <section>
                <div class="flex">
                    <div class="side_container">
                        <div class="timer_container">
                            <div class="clock">
                                <div class="face">
                                    <div class="dial"></div>
                                    <div class="dial five_min"></div>
                                    <div class="center">
                                        <div class="hand"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="btn_container">
                            <button id = 'start'>スタート</button>
                        </div>
                    </div>
                    <div class="movie_container">
                        <div class="youtube">
                            <iframe id="player" width="560" height="315" src="https://www.youtube.com/embed/RrZetQTtRpc?controls=0&enablejsapi=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <p>levure@babys</p>
        </footer>
        <script>
            let tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            let firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
            let player;
            function onYouTubePlayerAPIReady() {
                player = new YT.Player("player", {
                    events: {
                    onReady: onPlayerReady
                    }
                });
            }

            function onPlayerReady(event) {
            let playButton = document.getElementById("start");
            let el = document.getElementsByClassName("videoWrapper");
                playButton.addEventListener("click", function () {
                    player.playVideo();
                    playButton.style.display ="none";
                    el[0].classList.add("pv");
                });
            }
            $(document).ready(function(){
                $('#start').click(function (){
                    $('.hand').addClass('active');
                });
            });           
        </script>
    </body>
</html>
